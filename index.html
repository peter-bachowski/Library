<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link href="styles.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" />
  <title>Library</title>
</head>

<body>

  <div class="container">
    <div id="header">My Library!</div>
    <button id="addBookBtn">Add New Book</button>
    <div id="bookContainer"></div>
    <div id="footer">Copyright Â© Peter Bachowski and The Odin Project 2023</div>
  </div>



  <!-- lightbox, which is hidden by default-->
  <div id="lightbox">
    <div id="formContainer">
      <form id="bookForm">
        <div class="inputDiv">
          <label for="bookTitle">Title</label>
          <input type="text" name="bookTitle" id="bookTitle" pattern="[a-zA-Z ]+" placeholder="Lord of the Rings Fellowship of the Rings"
            required></input>
        </div>
        <div class="inputDiv">
          <label for="bookAuthor">Author</label>
          <input type="text" name="bookAuthor" id="bookAuthor" pattern="[a-zA-Z .]+" placeholder="J.R.R. Tolkien" required></input>
        </div>
        <div class="inputDiv">
          <label for="bookPages">Pages</label>
          <input type="number" name="bookPages" id="bookPages" placeholder="423" required></input>
        </div>
        <div class="checkBoxContainer">
          <label for="notStarted">Not Started: </label>
          <input type="radio" name="bookStatus" value="Not Started" required>
          <label for="stillReading">Still Reading: </label>
          <input type="radio" name="bookStatus" value="Still Reading" required>
          <label for="finished">Finished: </label>
          <input type="radio" name="bookStatus" value="Finished" required>
        </div>
        <button type="submit" id="submitBtn">Submit</button>
        <button id="closeBtn">Close</button>
      </form>
    </div>
  </div>

</body>

</html>
